<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>js2css</title>
    <link
      rel="stylesheet"
      href="base.css" />
    <link
      rel="stylesheet"
      href="index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-item left">
        <div class="config_group">
          <input id
          ="htmlCheck" type="checkbox" checked onchange="checkConfig()">html</input>
          <input id
          ="cssCheck" type="checkbox" checked onchange="checkConfig()">css</input>
          <input id
          ="jsCheck" type="checkbox" checked onchange="checkConfig()">js</input>
        </div>
        <div id="startArea">
          <textarea
            name=""
            cols="30"
            rows="10"
            class="html textArea"
            id="html"
            placeholder="填写你的html结构"></textarea>
          <textarea
            name="htmltype"
            cols="30"
            rows="10"
            class="css textArea"
            id="css"
            placeholder="填写你的css样式"></textarea>
                      <textarea
            name="htmltype"
            cols="30"
            rows="10"
            class="css textArea"
            id="js"
            placeholder="填写你的js代码"></textarea>
          <button id="start">开始！</button>
        </div>
        <div class="left-item wrap-item-item"></div>
      </div>
      <div class="wrap-item right">
        <div class="right-item wrap-item-item"></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
  <script src="../dist/index1.js"></script>
</html>
